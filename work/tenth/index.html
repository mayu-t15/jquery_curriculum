<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>

    <script>
      $(function() {
        //グロバ変数
        var pageNum = null;
        var searchwords = '';
        var LastPageNumber = '';


        //検索ボタンクリックイベント
        $('#js-search-button').on('click', function() {
          pageNum = 1;
          searchwords = $('#js-search-word').val();
          console.log(searchwords);
          showSearchResult();
        }); 

        //nextボタンクリックイベント
        $('body').on('click', '.next', function()  {
          if(pageNum < LastPageNumber) {
            pageNum++;
          }
          if($(this).hasClass('disabled')) {
          return false;
        };
          showSearchResult();
        });
      
        //prevボタン
        $('body').on('click', '.prev', function() {
          if(pageNum > 1) {
            pageNum--;
          }
          if($(this).hasClass('disabled')) {
          return false;
        };
          showSearchResult();
        });




        //ajax処理
        function showSearchResult() {
          $('.lists').empty();
          $('.message').remove();
          $('.js-pager').remove();

          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            datatype: 'json',
            data: {
              applicationId: '1019399324990976605',
              booksGenreId: '001',
              keyword: searchwords,
              hits: '20',
              page: pageNum
            }
          })
          .done(function(data) {
            LastPageNumber = data.pageCount;
            console.log(data);

            if(data.count > 0) {
              pagerAppend(data.count);
              addLists(data.Items);
            } else {
              $('.lists').before('<div class="message">検索結果が見つかりませんでした。<br>別のキーワードで検索してください</div>');
            }
          })
          .fail(function(XMLHttpRequest, textStatus) {
            //関数化してしまう
            showError(XMLHttpRequest.status)
          });
        }

        function pagerAppend(dataCount) {
          var pager = $(
            '<div class="js-pager">' + 
              '<ul class="btn-wrapper">' + 
                '<li class="prev btn-item disabled">' + 
                  '<a class="btn-anchor" href="#">前へ</a>' + 
                '</li>' +
                '<li class="next btn-item disabled">' + 
                  '<a class="btn-anchor" href="#">次へ</a>' +
                '</li>' +
              '</ul>' +
            '</div>'
          );
          $('.container').append(pager);

          //ボタンdisabledの付け外し
          if(pageNum !== LastPageNumber) {
            $('.next').removeClass('disabled');
            $('.next').attr('tabindex', '1');
          };
          if(pageNum === 1) {
            $('.prev').addClass('disabled');
          }else {
            $('.prev').removeClass('disabled');
            $('.prev').attr('tabindex', '1');
          }; 

          //tabで選択できなくする
          if($('.prev').hasClass('disabled')) {
            $('.prev > a').attr('tabindex', '-1')
          }
          if($('.next').hasClass('disabled')) {
            $('.next > a').attr('tabindex', '-1')
          }
        }


        function addLists(dataArray) {
          var list = [];
          $.each(dataArray, function(index, item) {
            list.push(
            '<li class="lists__item">' +  
              '<div class="lists__item__inner">' + 
                '<a href="' + item.Item.itemUrl + '" class="lists__item__link" target="_blank">' +
                  '<img src="' + item.Item.largeImageUrl + '" class="lists__item__img" alt="' + item.Item.title + '">' +
                  '<p class="lists__item__detail">作品名：' + item.Item.title + '</p>' +
                  '<p class="lists__item__detail">作者名：' + item.Item.author + '</p>' +
                  '<p class="lists__item__detail">出版社：' + item.Item.publisherName + '</p>' + 
                '</a>' +
              '</div>' +
            '</li>'
            )
          });
          $('.lists').append(list);
        }

        function showError(XMLHttpRequest) {
          var errorText = '';
          if (XMLHttpRequest=== 400) {
            errorText = '検索文字が空、もしくは半角英数1文字になっています';
          } else if (XMLHttpRequest=== 429) {
            errorText = '検索回数が上限を超過しました。しばらく時間を空けてから、ご利用ください';
          } else if (XMLHttpRequest=== 500) {
            errorText = '楽天ウェブサービス内エラーが発生しています。しばらく時間を空けてから再度実行してください';
          } else if (XMLHttpRequest=== 503) {
            errorText = '現在大変混み合っております。しばらく時間を空けてから、ご利用ください';
          } else if (XMLHttpRequest=== 0) {
            errorText = 'ネットワークエラー<br>ネットワーク環境をご確認の上、再度実行してください。';
          } else {
            errorText = '原因不明のエラー。';
          };
          $('.lists').before('<div class="message">' + errorText + '</div>')
        }

      });
    </script>
  </body>
  </html>
