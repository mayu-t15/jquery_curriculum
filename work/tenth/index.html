<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>

    <script>
      $(function() {
        //グロバ変数
        var pageNum = 1;
        var searchwords = '';
        if($('pageNum' === 1)) {
          $('prev').addClass('disabled');
        };

        //検索ボタンクリックイベント
        $('#js-search-button').on('click', function() {
          searchwords = $('#js-search-word').val();
          console.log(searchwords);
          show();
        }); 

        //nextボタンクリックイベント
        $('.next').click(function() {
          pageNum = countUp();
          function countUp() {
            for(var i = 1; i > Math.ceil(data.count / 20); i++) {
              pageNum = i
              return pageNum;
            }
          };
          show();
        });
        //prevボタン
        $('.prev').click(function() {
          pageNum = countminus();
          function countminus() {
            for(var i = pageNum; i < 0; i--) {
              return pageNum;
            };
          }
          show();
        });



        //ajax処理
        var show = function() {
          $('.lists').empty();
          $('.message').remove();
          $('.js-pager').remove();

          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            datatype: 'json',
            data: {
              applicationId: '1019399324990976605',
              booksGenreId: '001',
              keyword: searchwords,
              hits: '20',
              page: pageNum
            }
          })
          .done(function(data) {
            if(data.count > 0) {
              var pager = $('<div class="js-pager"><ul class="btn-wrapper"><li class="prev btn-item disabled"><a class="btn-anchor" href="#">前へ</a></li><li class="next btn-item disabled"><a class="btn-anchor" href="#">次へ</a></li></ul></div>');
              $('.container').append(pager);

              $.each(data.Items, function(index, item) {
                // data.ItemsのItemsは何？？？
                var list = $(
                  // $()なんでつける？
                  '<li class="lists__item">' +  
                    '<div class="lists__item__inner">' + 
                      '<a href="' + item.Item.itemUrl + '" class="lists__item__link" target="_blank">' +
                      // item.Item.itemUrlなどの.Itemは必要なのか？each回してるからそれぞれのItemを既に指してはいないの？
                        '<img src="' + item.Item.largeImageUrl + '" class="lists__item__img" alt="' + item.Item.title + '">' +
                        '<p class="lists__item__detail">作品名：' + item.Item.title + '</p>' +
                        '<p class="lists__item__detail">作者名：' + item.Item.author + '</p>' +
                        '<p class="lists__item__detail">出版社：' + item.Item.publisherName + '</p>' + 
                      '</a>' +
                    '</div>' +
                  '</li>'
                )
                $('.lists').prepend(list);
              });
              if(data.count > pageNum * 20) {
                $('.next').removeClass('disabled');
                // 毎回先につけるようにする？
              } else if(Math.ceil(data.count / 20) === pageNum) {
                $('.next').addClass('disabled');
              }

            }else {
              // $('message').remove();
              var commentOne = "検索結果が見つかりませんでした。";
              var commentTwo = "別のキーワードで検索してください";
              $('.lists').before('<div class="message">' + commentOne + '<br>' + commentTwo + '</div>');
            }
            console.log(data);
          })
          .fail(function(XMLHttpRequest, textStatus) {
            if(XMLHttpRequest.status === 400) {
              $('.lists').before('<div class="message">検索文字が空、もしくは半角英数1文字になっています</div>');
            }else if(XMLHttpRequest.status === 429) {
              $('.lists').before('<div class="message">検索文字が空、もしくは半角英数1文字になっています</div>');
            }else if(XMLHttpRequest.status === 500) {
              $('.lists').before('<div class="message">通信状態を確認の上、再度実行してください</div>');
            }
          });
        }

      });
    </script>
  </body>
  </html>
